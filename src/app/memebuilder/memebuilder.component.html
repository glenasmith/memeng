
<div *ngIf="memeTemplate">

  <figure>
    <img id="memeEditor" src="{{memeTemplate.url}}" title="{{memeTemplate.name}}" [style.hideMe]="preview"  />
    <figcaption>{{memeTemplate.name | uppercase }}</figcaption>
  </figure>

  <canvas id="memeCanvas" #memeCanvas></canvas>

  <p><input [(ngModel)]="topCaption"/></p>
  <p><input [(ngModel)]="bottomCaption"/></p>
  <button (click)="onPreview()">Preview</button>
  <button (click)="onCancel()">Cancel</button>


</div>
